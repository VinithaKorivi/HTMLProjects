<!DOCTYPE html>
<head>
<title>Background Blend Mode Example</title>
<style>
div {
 height: 400px;
 width: 400px;
  background-image:
    url("https://sp.yimg.com/ib/th/id/OIP.t4LVW4L9mh-P5fvEnvH62QHaNK?pid=Api&w=148&h=148&c=7&dpr=2&rs=1"),
    linear-gradient(red, green, blue);
  background-size: cover;
  background-blend-mode: multiply;
  background-repeat: no-repeat;
  background-attachment: scroll;
  background-origin: padding-box;
}

h1 {
  color: white;
  text-align: center;
  margin-top: 200px;
  font-family: Arial, sans-serif;
}
</style>
</head>
<body>
  <div></div>
  <!-- <h1>Example of background-blend-mode: multiply</h1> -->
</body>
</html>

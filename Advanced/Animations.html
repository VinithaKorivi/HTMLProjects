<html>
    <head>
        <title>CSS Animations</title>
        <style>
            div{
               background: linear-gradient(45deg, red, blue, yellow, white,green); 
               width: 50px;
               height: 50px;
               position: relative;
               animation: ball 2s linear 0s;
               animation-iteration-count: infinite;
               animation-direction: alternate;
            }
            @keyframes ball {
                0%{
                    top: 0px;
                    left: 0px;
                    border-radius: 0px;
                }
                25%{
                    top: 0px;
                    left: 150px;
                    border-radius: 50px 0px 0px 0px;
                }
                50%{
                    top: 150px;
                    left: 150px;
                    border-radius: 0px 50px 0px 0px;
                }
                 75%{
                    top: 150px;
                    left: 0px;
                    border-radius: 0px 0px 50px 0px;
                }
                 100%{
                    top: 0px;
                    left: 0px;
                    border-radius: 100px;
                }
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

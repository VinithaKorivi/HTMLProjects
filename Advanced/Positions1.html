<html>
    <head>
        <title>This is the example of positions</title>
        <style>
            .f{
                background-color: cyan;
                height:1900px ;
            }
            .a{
                color: white;
                background-color: red;
                padding: 20px;
                position: static;
                bottom: 600px;
            }
            .b{
                color: white;
                background-color: green;
                position: relative;
                margin-left: 100px;
                width: 200px;
                height: 300px;

            } 
            .c{
                color: white;
                background-color: blue;
                position: absolute;
                margin-bottom: 20px;
            }
             .d{
                color: white;
                background-color: violet;
                position: fixed;
                width: 200px;
                height: 100px;
            }
             .e{
                color: white;
                background-color: royalblue;
                position: sticky;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <div class="f">
        <div class="a">Vinitha</div>
        <div class="b">Charitha</div>
        <div class="c">lalitha</div>
        <div class="d">Sireesha</div>
         <div class="e">Navya</div>
        </div>
    </body>
</html>

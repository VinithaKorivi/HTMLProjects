<html>
    <head>
        <title>CSS Colors</title>
        <style>
         .a{
            background-color: rgba(188, 34, 34, 0.8);
            width: 100px;
            height: 100px;
         }
         .b{
            background-color: rgba(143, 24, 222, 0.5);
            width: 100px;
            height: 100px;
         }
          .c{
            background-color: rgb(0, 0, 255);
            width: 100px;
            height: 100px;
         }
        </style>
    </head>
    <body>
        <div class="a"><h1>Ram</h1></div>
        <div><h1 class="b">Narayan</h1></div>
        <div><h1 class="c">Vinitha</h1></div>
    </body>
</html>

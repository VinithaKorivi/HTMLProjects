<html>
    <head>
        <title>HSL Colors</title>
        <style>
            div{
                margin: 20px;
            }
            .a{
                background-color: hsl(111, 94%, 32%);
                width: 100px;
                height: 100px;
                margin-left: 200px;
            }
             .b{
                background-color: hsl(316, 94%, 48%);
                width: 100px;
                height: 100px;
            }
             .c{
                background-color: hsl(253, 94%, 48%);
                width: 100px;
                height: 100px;
                margin-left: 200px;
            }
            .d{
                background-color: hsla(32, 90%, 49%, 0.5);
                width: 100px;
                height: 100px;
            }
            .e{
                background-color: #93e309;
                width: 100px;
                height: 100px;
                margin-left: 200px
            }
        </style>
    </head>
    <body><div>
        <div class="a"></div>
         <div class="b"></div>
          <div class="c"></div>
           <div class="d"></div>
            <div class="e"></div>
            </div>
    </body>
</html>

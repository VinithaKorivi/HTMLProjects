<html>
<head>
<title>Keyframes Example 6</title>
<style>
body {
  animation: bgChange 5s infinite;
}

@keyframes bgChange {
  0% {
    background-color: red;
  }

  25% {
    background-color: yellow;
  }

  50% {
    background-color: green;
  }

  75% {
    background-color: blue;
  }

  100% {
    background-color: red;
  }
}
</style>
</head>
<body>

<h1 style="text-align:center;">Background Animation</h1>

</body>
</html>

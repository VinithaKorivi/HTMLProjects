<html>
    <head>
        <title>Rotate function</title>
        <style>
            div{
                background-color: yellow;
                color: red;
                border: 3px solid red;
                width: 100px;
                padding: 20px;
                text-align: center;
                transition: all 5s linear 0s;
            }
            div:hover{
                transform: perspective(1000px) rotateZ(360deg);
            }
        </style>
    </head>
    <body>
        <div>
            <p>Rotate</p>
        </div>
    </body>
</html>

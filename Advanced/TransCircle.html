<html>
    <head>
        <title>Circle transformation</title>
        <style>
          .card{
            width: 500px;
            height: 400px;
            border-radius: 100%;
            background: linear-gradient(45deg, #a5fecb, #20bdff);
            transform-style: preserve-3d;
            transition: all 1s ease-in-out;
          }
          .circle{
            border-radius: inherit;
            position: absolute;
            background: linear-gradient(#ffffff27, red);
            box-shadow: -5px 5px 10px #64646f33;
             transition: all 10s ease-in-out;
             /* transition-timing-function: 10s; */
          }
          .card:hover{
            transform: rotate3d(1, 1, 0, 90deg);
          }
          .card:hover .circle:nth-child(1){
            transform: translate3d(0,0,30px);
          }
           .card:hover .circle:nth-child(2){
            transform: translate3d(0,0,50px);
          }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="circle"></div>
             <div class="circle"></div>
              <div class="circle"></div>
               <div class="circle"></div>
                <div class="circle"></div>
        </div>
    </body>
</html>

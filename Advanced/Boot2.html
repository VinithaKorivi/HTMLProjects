<html>
<head>
    <title>Iframe Video Example</title>
    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
        }
        iframe {
            border-radius: 10px;
            border: 3px solid black;
        }
    </style>
</head>
<body>

<h1>YouTube Video in Iframe</h1>
<p>This video is embedded using iframe tag</p>

<iframe 
    width="560"
    height="315"
    src="CSSMedia.html"
    title="YouTube video"
    loading="lazy"
    allow="accelerometer; autoplay; clipboard-write"
    allowfullscreen>
</iframe>

<p>Iframe allows external content inside webpage</p>

</body>
</html>

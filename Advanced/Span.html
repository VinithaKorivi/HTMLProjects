<html>
    <head>
        <title>Span tag</title>
        <style>
            p{
                font-size: 30px;
            }
            p>span{
                       font-size: 60px;
                       color: red;
                       background-color: blanchedalmond;
                       font-family: 'Times New Roman', Times, serif;
                       font-weight: 900;
                       font-style: oblique;
                      
            }
        </style>
    </head>
    <body>
        <p>Hi Good Morning<span>Vinitha</span></p>
    </body>
</html>

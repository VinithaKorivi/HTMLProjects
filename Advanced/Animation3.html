<html>
    <head>
        <title>CSS Animations 3</title>
        <style>
            div{
                box-shadow: 0px 0px 10px black;
                width: 300px;
                height: 320px;
                margin: 50px auto;
                position: relative;
                overflow: hidden;
            }
            div:hover{
                cursor: pointer;
            }
            div>img{
                width: inherit;
                height: inherit;
                filter: grayscale(100%);
            }
            div>img:hover{
                filter: grayscale(0%);
            }
            div>.wrapper{
                background-color:red;
                position: absolute;
                top: -50px; 
                left: 0px;
                transition: all 2s linear 0s;
            }
            div>.wrapper:hover{
             transform: translateY(-100%);
            }
            div>.left{
                background-color: blue;
                position: absolute;
                top: -50px;
                left: 0px;
                width: 50%;
                transform: all 5s linear 0s;
                transform-origin: left;
            }
            div:hover>.left{
                transform: perspective(200px) rotateY(90deg);
            }
             div>.right{
                background-color: green;
                position: absolute;
                top: -50px;
                left: 50%;
                width: 50%;
                transform: all 5s linear 0s;
                transform-origin: right;
            }
             div:hover>.right{
                transform: perspective(200px) rotateY(-90deg);
            }
            h1{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>You can click  to see the exiting picture</h1>
        <div>
            <img src="https://sp.yimg.com/ib/th/id/OIP.xLrvz5_fPZWKW6HrlvftZAHaE8?pid=Api&w=148&h=148&c=7&dpr=2&rs=1" alt="">
            <div class="wrapper"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <h1>How is it?</h1>
       <input type="SUBMIT">
       <input type="radio" name="r1">Good</input>
        <input type="radio" name="r1">Bad</input>
    </body>
</html>

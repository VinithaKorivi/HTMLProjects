<html>
    <head>
        <title>Perspective function</title>
        <style>
            div{
                background-color: cyan;
                width: 200px;
                height: 200px;
            }
            div:hover{
                cursor: progress;
                transform: perspective(200px) translate3d(100px,100px,-300px);
            }
        </style>
    </head>
    <body>
        <div>Giraffee</div>
    </body>
</html>

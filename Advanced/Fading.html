<html>
<head>
<title>Keyframes Example 4</title>
<style>
body {
  background-color: black;
  text-align: center;
  padding-top: 200px;
}

h1 {
  color: white;
  font-size: 48px;
  animation: fadeText 3s infinite;
}

@keyframes fadeText {
  0% {
    opacity: 0;
  }

  25% {
    opacity: 0.5;
  }

  50% {
    opacity: 1;
  }

  75% {
    opacity: 0.5;
  }

  100% {
    opacity: 0;
  }
}
</style>
</head>
<body>

<h1>Hello Keyframes</h1>

</body>
</html>

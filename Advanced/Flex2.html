<html>
    <head>
        <title>Flex boxes</title>
        <style>
            .parent{
                color: white;
                background-color: gray;
                padding: 10px;
                display: flex;
                flex-direction: row;
                gap: 10px;
                height: 300px;
                justify-content: space-around ;
                align-items: center;
                /* align-items: flex-end; */
                flex-wrap: wrap-reverse;
                display: flex;
                /* flex-flow: column; */
               
            }
            .child1{
               background-color: red;
               
            }
            .child2{
                background-color: green;
                 flex-shrink: 0;
            }
            .child3{
                background-color: rgb(19, 19, 224);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1">Child1</div>
            <div class="child2">Child2</div>
            <div class="child3">Child3</div>
        </div>
    </body>
</html>

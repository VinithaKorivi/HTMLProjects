<html>
<head>
<title>Keyframes Example 2</title>
<style>
body {
  background-color: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.ball {
  width: 80px;
  height: 80px;
  background-color: cyan;
  border-radius: 50%;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0% {
    transform: translateY(0);
  }

  25% {
    transform: translateY(-100px);
  }

  50% {
    transform: translateY(0);
  }

  75% {
    transform: translateY(-50px);
  }

  100% {
    transform: translateY(0);
  }
}
</style>
</head>
<body>

<div class="ball"></div>

</body>
</html>

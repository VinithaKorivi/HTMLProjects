<html>
    <head>
        <title>About background clip property</title>
        <style>
            h1{
                width: 400px;
                height: 400px;
                background: radial-gradient(ellipse, orange, green, pink);
                border: 10px dotted cyan;
                padding: 20px;
            }
           text{
               background-clip:content-box ;
                -webkit-background-clip: content-box;
                color: transparent;
               
            }
            .A{
              width: 400px;
              height: 400px;  
               display: flex;
               align-content: center;
              justify-content: center;
              background-image: url("https://tse1.mm.bing.net/th/id/OIP.zJ8qASAANeWf3UdxdaU04wHaE8?pid=Api&P=0&h=180"), linear-gradient(to right, lime, black, red);
              background-blend-mode: multiply;
              background-repeat: no-repeat;
              background-size: cover;
              background-position: center;
            }
        </style>
    </head>
    <body>
        <h1 class="Text">The three CSS Properties</h1>
        <h2 class="A">This is blend mode</h2>
    </body>
</html>

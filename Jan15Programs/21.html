<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css display</title>
	<style>
		div
		{
			background-color: yellow;
			color: blue;
			display: inline-block;
			font-size: 200px;
			margin-top: -100px;
			font-family: cursive;
			text-decoration: blink;
			box-shadow: 20px 0px 5px green;
		}
		p
		{
			background-color: orange;
			color: blue;
			display: block;
			font-size: 200px;
			margin-top: 0px;
		}
	</style>
</head>
<body>
	<p>what</p>
	<div>where</div>
</body>
</html>

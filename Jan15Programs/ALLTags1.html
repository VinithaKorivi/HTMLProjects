<html>
    <head>
        <title>All tags in one html file</title>
        <style>
            h5{
                color: lightsalmon;
            }
            #a{
                color: #f00d0d;
            }
            .s{
                background-color: aqua;
            }
            #m{
               padding: 20px;
               width: 100px;
               border: 5px dotted black;
               margin: 10px;
               border-radius: 100px;
               box-shadow: 0px 0px 10px 10px black;
            }
           
        </style>
    </head>
    <body>
        <h1 align="left" style="background-color: green;">Vinitha</h1>
        <h2 align="right">Vinitha</h2>
        <h3 align="center">Vinitha</h3>
        <h4 style="color: blue;">Vinitha</h4>
        <h5 class="s">Vinitha</h5>
        <h6 id="a">Vinitha</h6>
        <marquee behavior="alternate" direction="right" loop="4"  scrollamount="50px">Vinitha</marquee>
        <img id="m"    src="cham.jpg" width="50px" height="50px">
        <div id="b">
            <img src="cham.jpg" alt="" width="30px" height="30px">
        </div>
        <p>This above pic is about div tag and created by vinitha</p>
    </body>
</html>

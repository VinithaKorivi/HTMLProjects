<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css transforms</title>
	<style>
		div
		{
			box-shadow: 0px 0px 10px blue;
			width: 300px;
			height: 300px;
			margin: 90px auto;
			position: relative;
			overflow: hidden;
		}
		div:hover
		{
			cursor: pointer;
		}
		div>img
		{
			width: inherit;
			height: inherit;
		}
		div>#one
		{
			background-color: rgba(255, 0, 0, 1.0);
			position: absolute;
			top: -60px;
			left: 0px;
			transition: all 1s linear  3s;
		}
		div:hover>#one
		{
			transform: translateY(-100%);
		}
		div>#two
		{
		    background-color: rgba(0, 255, 0, 1.0);
			position: absolute;
			top: -60px;
			left: 0px;
			transition: all 1s linear  2s;	
		}
		div:hover>#two
		{
			transform: translatex(100%);
		}
		div>#three
		{
		    background-color: rgba(0, 0, 255, 1.0);
			position: absolute;
			top: -60px;
			left: 0px;
			transition: all 1s linear  1s;	
		}
		div:hover>#three
		{
			transform: translatey(100%);
		}
		div>#four
		{
		    background-color: rgba(0, 0, 0, 1.0);
			position: absolute;
			top: -60px;
			left: 0px;
			transition: all 1s linear  0s;	
		}
		div:hover>#four
		{
			transform: translatex(-100%);
		}
	</style>
</head>
<body>
	<div>
		<img src="rose.jpg">
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		<div id="four"></div>
	</div>
</body>
</html>

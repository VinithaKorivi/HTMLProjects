<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>icon adding</title>
	<style>
		body
		{
			margin: 0px;
		}
		div
		{
			background-color: orange;
			padding: 50px;
			text-align: left;
		}
		div>span
		{
			color: green;
			text-decoration: none;
			margin: 20px;
			padding: 8px 30px;
			background-color: white;
			border-radius:20px;
			display :inline-block;
		}
	    div::first-letter
	    {
	    	color: dodgerblue;
	    	font-size: 80px;
	    }
	    .fa
	    {
	    	margin-left: 2px;
	    }
	    #a
	    {
	    	margin-left: 900px;
	    }
	</style>
	<link rel="stylesheet"  href="../fontawesome/fa/css/all.css"/>
</head>
<body>
	<!-- <a href="../fontawesome/fa/css/all.css">Visit</a> -->
	<div>JSPIDERS
		<span id="a" class="fa fa-newspaper"></span>
		<span id="b" class="fa fa-home"></span>
		<span id="c" class="fa fa-graduation-cap"></span>
		<span id="d" class="fa fa-school"></span>
	</div>
</body>
</html>

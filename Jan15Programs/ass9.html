<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image price</title>
	<style>
		div
		{
			box-shadow: 0px 0px 10px red;
			width: 300px;
			height: 250px;
			padding: 50px;
			overflow: hidden;
			margin: 60px auto;
			position: relative;
		}
		div:hover
		{
			cursor: pointer;
		}
		div>img
		{
			width: inherit;
			height: inherit;
				transition: all 1s linear 0s;
			
		}
		div:hover>img
		{
			transform: translatex(100%px);
		}
		div>content
		{
			background-color: cyan;
			color: red;
			position: absolute;
			top: -60px;
			width: 50;
			transition: all 1s linear 0s;
		}
		div:hover>content
		{
			transform: translatex(-100%);
		}
	</style>
</head>
<body>
<div>
	<img src="rose.jpg">
	<div class="content">
		<h1>rose</h1>
		<p>price=100r
			color=red
			flowers=10
		</p></div>
</div>
</body>
</html>

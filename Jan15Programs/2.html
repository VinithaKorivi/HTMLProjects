<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css animation</title>
	<style>
		div
		{
			background: radial-gradient(ellipse,blue,yellow,white,orange);
			width: 50px;
			height: 50px;
			position: relative;

			/*..animation props...*/
			animation-name: vinni;
			animation-duration: 10s;
			animation-timing-function: linear;
			animation-delay: 1s;
			animation-direction: alternate;
			animation-iteration-count: infinite;
		}
		@keyframes vinni
		{
			0%
			{
				top: 0px;
				left: 0px;
				border-radius: 0px;
			}
			10%
			{
				top: 500px;
				left: 200px;
				border: 2px dashed cyan;
				border-radius: 50px 0px 0px 0px;
			}
			20%
			{
				top: 0px;
				left: 300px;
				border: 2px dotted red;
				border-radius: 0px 50px 0px 0px;
			}
			30%
			{
				top: 500px;
				left: 400px;
				border-radius: 50px;
			}
			40%
			{
				top: 0px;
				left: 500px;
				border-radius: 50px 0px 0px 0px;
			}
			50%
			{
				top: 500px;
				left: 600px;
				border-radius: 0px 0px 50px 0px;
			}
			60%
			{
				top: 0px;
				left: 700px;
				border-radius: 50px 0px 0px 0px;
			}
			70%
			{
				top: 500px;
				left: 800px;
				border-radius: 0px 50px 0px 0px;
			}
			80%
			{
				top: 0px;
				left: 900px;
				border-radius: 0px 0px 50px 0px;
			}
			90%
			{
				top: 500px;
				left: 1000px;
				border-radius: 0px 0px 50px 0px;
			}
			100%
			{
				top: 0px;
				left: 1100px;
				border-radius: 50px;
			}
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>

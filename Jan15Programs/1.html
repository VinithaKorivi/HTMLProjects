<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css animations</title>
	<style>
		div
		{
			background: linear-gradient(45deg,orange,blue,green,yellow,white);
			width: 50px;
			height: 50px;
			position: relative;

			/*....animation props...*/
			animation-name: jaibalu;
			animation-duration: 2s;
			animation-function timing: linear;
			animation-delay: 0s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes jaibalu
		{
			0%
			{
				top: 0px;
				left: 0px;
				border-radius: 0px;
			}
			25%
			{
				top: 0px;
				left: 150px;
				border-radius: 50px 0px 0px 0px;
			}
			50%
			{
				top: 150px;
				left: 150px;
				border-radius: 0px 50px 0px 0px;
			}
			75%
			{
				top: 150px;
				left: 0px;
				border-radius: 0px 0px 50px 0px;
			}
			100%
			{
				top: 0px;
				left: 0px;
				border-radius: 50px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animations</title>
	<style>
		div
		{
			background: linear-gradient(45deg,blue,yellow,white,orange,pink);
			width: 80px;
			height: 80px;
			position: relative;

			/*..animation props...*/
			animation-name: sirri;
			animation-duration: 10s;
			animation-timing-function: linear;
			animation-delay: 1s;
			animation-direction: alternate;
			animation-iteration-count: infinite;
		}
		@keyframes sirri
		{
			0%
			{
				top: 0px;
				left: 0px;
				border: 2px dashed cyan;
				border-radius: 50px 0px 0px 0px;
			}
			15%
			{
				top: 20px;
				left: 400px;
				border: 2px dotted red;
				border-radius: 50px 0px 0px 0px;	
			}
			30%
			{
				top: 200px;
				left: 600px;
				border: 2px solid green;
				border-radius: 50px;
			}
			45%
			{
				top:300px;
				left:200 ;
				border: 2px dashed cyan;
				border-radius: 50px 0px 0px 0px;
			}
			60%
			{
				top: 400px;
				left: 100px;
				border: 2px dashed cyan;
				border-radius: 50px 0px 0px 0px;
			}
			70%
			{
				top:0px ;
				left: 0px;
				border: 2px dotted red;
				border-radius: 50px 0px 0px 0px;

			}
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists</title>
	<style>
		ol
		li
		{
			list-style:square;
		}
		ul
		li
		{
			list-style: circle;
		}
	</style>
</head>
<body>
   <h1>ordered list</h1>
   <ol>
   	<li>vinni</li>
   	<li>nani</li>
   	<li>vani</li>
   	<li>chinni</li>
   	<li>what</li>
   	<li>how</li>
   </ol>
   <hr><hr>
   <h1>Ordered list</h1>
   <ul>
   	<li>what</li>
   	<li>why</li>
   	<li>where</li>
   	<li>when</li>
   	<li>will</li>
   	<li>you</li>
   	<li>write</li>
   </ul>
   <h1>descriptive list</h1>
   <dl>
   	<dt>Jspiders</dt>
   	<dd>Jspiders is a java training center</dd>
   	<dt>coffee</dt>
   	<dd>coffee ki vastara</dd>
   </dl>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>absolute position</title>
	<style>
		div
		{
			color: white;
			width: 250px;
			padding: 15px;
			text-align: center;
		}
		#three
		{
			background-color: blue;
			width: 400px;
			height: 300px;
			position: relative;
		}
		#two
		{
			background-color: red;
			width: 350px;
			height: 250px;
			position: relative;
		}
		#one
		{
			background-color: green;
			width: 300px;
			height: 200px;
			position: relative;
		}
		#child
		{
			background-color: deeppink;
			top: 0px;
			left: 0px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="three">
		<div id="two">
			<div id="one">
				<div id="child">
					<p>obsolute</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

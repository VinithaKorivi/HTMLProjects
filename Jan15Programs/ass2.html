<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html form</title>
	<style>
		div
		{
			background-color: cyan;
			padding: 200px;
			width: 400px;
			position: relative;
			top: 150px;
			left: 400px;
		}
	</style>
</head>
<body>
<div>
	<form>
		<fieldset>
			<legend>Personal Details</legend>
			<td><label>Salutation</label></td><br>
			<table>
				<tr>
		     	<select>
		     		<option>....NONE.....</option>
		     		<option>good morning</option>
		     		<option>good afternoon</option>
		     		<option>good evening</option>
		     		<option>good night</option>
		     	</tr>
		     	<tr>
		     		<td><label>First Name</label></td>
		     		<td><input type="text"></td>
		     	</tr>
		     	<tr>
		     		<td><label>Last Name</label></td>
		     		<td><input type="text"></td>
		     	</tr>
		     	<tr>
		     		<td><label>Gender</label></td>
		     		<td><input type="radio" name="r1">Male</input></td>
		            <td><input type="radio" name="r1">Female</input></td>
		     	</tr>
		     	<tr>
		     		<td><label>Email</label></td>
		     		<td><input type="text"></td>
		     	</tr>
		     	<tr>
		     		<td><label>Date Of Birth</label></td>
		     		<td><input type="text" placeholder="DD/MM/YYYY"></td>
		     	</tr>
		     		<tr>
		     		<td><label>Address</label></td><br>
		     			<tr>
		     				<table>
		     		<td><input type="text"><td>
		     	</tr>
		     </table>
           <table border="1px">
           	<tr>
           		<td>Submit</td>
           	</tr>
           </table>
		</fieldset>
	</form>
</div>
</body>
</html>

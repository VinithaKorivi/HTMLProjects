<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #f2f2f2;
  font-family: Arial;
  padding: 50px;
}

.container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.btn {
  width: 180px;
  height: 50px;
  border: none;
  background: red;
  color: white;
  font-size: 18px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.4s ease;
}

.btn:hover {
  background: #2ecc71;
  transform: scale(1.1);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.btn::after {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: 0.5s;
}

.btn:hover::after {
  width: 300px;
  height: 300px;
}

.btn span {
  position: relative;
  z-index: 2;
}
</style>
</head>
<body>

<div class="container">
  <button class="btn"><span>Hover Me</span></button>
  <button class="btn"><span>Click Here</span></button>
  <button class="btn"><span>Submit</span></button>
</div>

</body>
</html>

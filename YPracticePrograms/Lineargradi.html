<!DOCTYPE html>
<html>
<head>
<style>

/* 1️⃣ Glassmorphism Card */
.card {
  width: 280px;
  height: 180px;
  margin: 20px;
  border-radius: 16px;
  background:
    radial-gradient(circle at top left, rgba(255,255,255,0.5), transparent 60%),
    linear-gradient(135deg, #667eea, #764ba2);
  backdrop-filter: blur(8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* 2️⃣ Sunset Sky Background */
.sunset {
  height: 200px;
  margin: 20px;
  background: linear-gradient(
    to bottom,
    #ff512f 0%,
    #f09819 40%,
    #fbc531 70%,
    #2c3e50 100%
  );
}

/* 3️⃣ Neon Glow Button */
.neon-btn {
  margin: 20px;
  padding: 15px 40px;
  font-size: 18px;
  color: white;
  border: none;
  border-radius: 50px;
  background:
    radial-gradient(circle at top, #00f2fe, transparent 60%),
    linear-gradient(90deg, #4facfe, #00f2fe);
  box-shadow: 0 0 25px #00f2fe;
  cursor: pointer;
}

/* 4️⃣ 3D Planet Sphere */
.planet {
  width: 180px;
  height: 180px;
  margin: 20px;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    #ffffff,
    #3b82f6 45%,
    #1e3a8a 75%
  );
  box-shadow:
    inset -20px -20px 40px rgba(0,0,0,0.4),
    0 20px 40px rgba(0,0,0,0.3);
}

/* 5️⃣ Premium Pattern Background */
.pattern {
  height: 220px;
  margin: 20px;
  background:
    radial-gradient(circle at 15% 25%, rgba(255,255,255,0.12), transparent 40%),
    radial-gradient(circle at 85% 75%, rgba(255,255,255,0.08), transparent 45%),
    linear-gradient(120deg, #0f2027, #203a43, #2c5364);
}

</style>
</head>

<body>

<div class="card"></div>
<div class="sunset"></div>
<button class="neon-btn">Neon Button</button>
<div class="planet"></div>
<div class="pattern"></div>

</body>
</html>

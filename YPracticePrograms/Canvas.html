<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="200"
style="border:1px solid black;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.fillStyle = "blue";
ctx.fillRect(20, 20, 150, 100);

ctx.moveTo(0, 0);
ctx.lineTo(200, 100);
ctx.stroke();
</script>

</body>
</html>

<html>
<head>
    <title>Table example</title>
<style>
table {
  width: 60%;
  border-collapse: collapse;
}
th {
  background: linear-gradient(to right, red, orange, black, green, yellow);
  color: white;
  padding: 10px;
}
td {
  padding: 10px;
  border: 1px solid #999;
}
</style>
</head>
<body>

<table>
<tr>
  <th>Subject</th>
  <th>Marks</th>
</tr>
<tr>
  <td>Math</td>
  <td>95</td>
</tr>
<tr>
  <td>science</td>
  <td>05</td>
</tr>
<tr>
  <td>Biology</td>
  <td>99</td>
</tr>
<tr>
  <td>Social</td>
  <td>90</td>
</tr>
</table>

</body>
</html>

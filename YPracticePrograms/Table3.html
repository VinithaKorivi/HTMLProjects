<html>
<head>
    <title>Ex of table</title>
<style>
table {
  width: 60%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #444;
  padding: 10px;
}
tr:hover {
  background-color: lightyellow;
}
th {
  background-color: orange;
}
</style>
</head>
<body>

<table>
<tr>
  <th>Product</th>
  <th>Price</th>
</tr>
<tr>
  <td>Mobile</td>
  <td>15000</td>
</tr>
<tr>
  <td>Laptop</td>
  <td>55000</td>
</tr>
</table>

</body>
</html>

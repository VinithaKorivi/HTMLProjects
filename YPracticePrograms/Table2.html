<html>
<head>
    <title>Tables example</title>
<style>
table {
  width: 70%;
  border-collapse: collapse;
}
th, td {
  padding: 10px;
}
tr:nth-child(even) {
  background-color: #f2f2f2;
}
th {
  background-color: #333;
  color: white;
}
</style>
</head>
<body>

<table>
<tr>
  <th>Emp ID</th>
  <th>Name</th>
  <th>Salary</th>
</tr>
<tr>
  <td>101</td>
  <td>Ravi</td>
  <td>30000</td>
</tr>
<tr>
  <td>102</td>
  <td>Kiran</td>
  <td>35000</td>
</tr>
</table>

</body>
</html>

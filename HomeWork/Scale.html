<html>
    <head>
        <title>CSS Transforms</title>
        <style>
            div
            {
                background-color: yellow;
                width: 200px;
                height: 200px;
                border-bottom: 5px solid green;
                border-left: 5px solid red;
                border-top: 5px solid blue;
                border-right: 5px solid violet; 
                margin-left: 600px;
               margin-top: 200px;
               display: flex;
               align-items: center;
               justify-content: center;
            }
            div:hover{
                 cursor: pointer;
                /* transform: scale(1.9); */
                transform:  scaleX(2);
                 /* transform:  scaleY(2); */ 
                 /* transform: scaleZ(2); */
            }
        </style>
    
    </head>
    <body>
        <div>BOX</div>
    </body>
</html>

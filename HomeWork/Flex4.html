<html>
    <head>
        <title>About Flex boxes</title>
        <style>
            .container {
  display: flex;
  justify-content: space-between;
}
.box {
  width: 80px;
  height: 50px;
  background: orange;
  text-align: center;
  line-height: 50px;
}
        </style>
    </head>
    <body>
        <div class="container">
       <div class="box">Left</div>
      <div class="box">Right</div>
     </div>
    </body>
</html>

<html>
<head>
<title>CSS Transforms</title>
<style>
div{
    width: 100px;
    height: 100px;
    margin-left: 300px;
    margin-top: 200px;
    color: blue;
    background-color: cyan;
    display: flex;
    align-items: center;
    padding: 10px;
}
div::after{
    content: "AFTER";
    color: red;
    margin-top:30px ;
}
.a:hover{
    transform: translate(200px, 200px);
    /* transform: translate(-200px, 200px);
    transform: translate(-200px, -200px);
    transform: translate(200px, -200px); */
    /* transform: translateX(200px); */
    /* transform: translateX(-200px); */
    transition: 3s;
}
</style>
</head>
<body>
    <div class="a">BOX</div>
</body>
</html>

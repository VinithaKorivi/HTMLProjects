<html>
    <head>
        <title>Display properties</title>
        <style>
            h1{
                color: white;
                background-color: rebeccapurple;
                display: inline;
                padding: 50px;
                text-align: center;
            }
            span{
                color: white;
                background-color: red;
                display: block;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS Display</h1>
        <span>HI</span>
        <span>My Name is Vinitha</span>
    </body>
</html>

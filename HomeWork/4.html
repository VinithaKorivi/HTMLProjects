<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class selector</title>
	<style>
		.a
		{
			background-color: lightblue;
			color: darkred;
			font-size: 60px;
			width: 300px;
		}
		.b
		{
			background-color: yellow;
			color: green;
			font-size: 50px;
			width: 300px;
		}
		.c
		{
			background-color: orange;
			color:white ;
			width: 300px;
		}
		.d
		{
			background-color:lightgrey;
			color: blue;
			width: 300px;
		}

	</style>
</head>
<body>
     <h1 class="a">cricket</h1>
     <h1 class="b">volley ball</h1>
     <h1 class="c">basket ball</h1>
     <h1 class="a">foot ball</h1>
     <h1 class="d">kabaddi</h1>
     <h1 class="b">carrom</h1>
</body>
</html>

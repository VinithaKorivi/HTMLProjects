<!DOCTYPE html>
<html>
<head>
  <style>
    input[type="text"] {
      width: 200px;
      padding: 8px;
      border: 2px solid gray;
      border-radius: 5px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: blue;
      background-color: #e6f0ff;
      box-shadow: 0 0 5px blue;
    }
  </style>
</head>
<body>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">
</body>
</html>

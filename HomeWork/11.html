<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table model</title>
</head>
<body>
     <h1>HTML TABLES</h1>
     <table border="2px" cellpadding="10px">
     	<thead>
     		<tr>
     			<th rowspan="3">DAY</th>
     			<th colspan="3">seminar</th>
     		</tr>
     		<tr>
     			<td colspan="2" bgcolor="red">schedule</td>
     			<td rowspan="2">topic</td>
     		</tr>
     		<tr>
     			<td>begin</td>
     			<td>end</td>
     		</tr>
     	</thead>
</body>
</html>

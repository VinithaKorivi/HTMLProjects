<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box model</title>
	<style>
	#a
	{
      color: red;
      background-color: cyan;
      width: 423px;
      font-size: 80px;
      padding: 80px 10px;
      border-radius: 100%;
      border-top: 10px inset blue;
      border-bottom: 10px outset green;
      border-left: 10px groove yellow;
      border-right: 10px ridge deeppink;
	}
	#b
	{
      color: yellow;
      background-color:brown;
      width: 423px;
      font-size: 80px;
      padding: 80px 10px;
      border-top: 20px inset blue;
      border-bottom: 20px outset green;
      border-left: 20px groove yellow;
      border-right: 20px ridge deeppink;
      margin-left: 200px;
      background-image: url(bunch.jpg);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
	}

</style>
</head>
<body>
     <div id="a">wild animals</div>
     <div id="b">peacock</div>
</body>
</html>

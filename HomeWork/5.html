<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pseudo selector</title>
	<style>
		h1
		{
			color: blue;
			background-color: yellow;
			display:  inline-block;
		}
		h1:hover
		{
			box-shadow: 50px 50px 20px red;
		}
		h2
		{
			background-color: lightgreen;
			color: red;
			width: 200px;
			font-size: 40px;
		}
		h2:hover
		{
			cursor: pointer;
			color: green;
			box-shadow: 100px 100px 5px blue;
		}
	</style>
</head>
<body>
     <h1>cricket</h1>
     <h2>volley ball</h2>
</body>
</html>

<html>
    <head>
        <title>CSS Transforms</title>
        <style>
            body{
                margin: 0px;
            }
            div{
                background-image: url("https://up.yimg.com/ib/th/id/OIP.9kHuqbZRYLjDa6z3JIl2BgHaHa?pid=Api&rs=1&c=1&qlt=95&w=119&h=119");
                background-color: aqua;
                width: 200px;
                text-align: center;
                padding: 30px;
                color: white;
               transition-property: all;
               transition-duration: 1s;
               transition-timing-function: radial;
               transition-delay: 0s;
               /* transition: all 0s linear 0s; */
            }
            div>p{
                margin: 0px;
            }
            div:hover
            {
                cursor: pointer;
                width: 600px;
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <div><p>CSS Transforms</p></div>
    </body>
</html>

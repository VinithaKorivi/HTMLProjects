<html>
    <head>
        <title>About Flex boxes</title>
        <style>
            .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  border: 2px solid black;
}
.box {
  width: 80px;
  height: 80px;
  background: tomato;
  color: white;
  text-align: center;
  line-height: 80px;
}
        </style>
    </head>
    <body>
        <div class="container">
  <div class="box">Center</div>
</div>
    </body>
</html>

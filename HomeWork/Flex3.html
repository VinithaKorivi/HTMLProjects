<html>
    <head>
        <title>About Flex boxes</title>
        <style>
            .container {
  display: flex;
  flex-direction: column;
}
.box {
  width: 100px;
  height: 50px;
  background: lightgreen;
  margin: 5px;
  text-align: center;
  line-height: 50px;
}
        </style>
    </head>
    <body>
      <div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>
    </body>
</html>

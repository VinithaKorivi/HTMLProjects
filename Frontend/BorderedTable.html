<!DOCTYPE html>
<html>
<head>
<style>
table{
  width:500px;
  border-collapse:separate;
  border-spacing:0;
  border:2px solid #333;
  border-radius:10px;
  overflow:hidden;
}
th,td{
  border-bottom:1px solid #ccc;
  padding:12px;
}
th{
  background:#4a76ff;
  color:white;
}
tr:last-child td{
  border-bottom:none;
}
</style>
</head>
<body>
<h2>Rounded Border Table</h2>
<table>
<tr><th>City</th><th>Population</th></tr>
<tr><td>Hyderabad</td><td>10M</td></tr>
<tr><td>Bangalore</td><td>8M</td></tr>
<tr><td>Pune</td><td>7M</td></tr>
</table>
</body>
</html>

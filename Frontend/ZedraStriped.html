<!DOCTYPE html>
<html>
<head>
<style>
table{
  width:600px;
  border-collapse:collapse;
  font-family:Arial;
}
th,td{
  padding:10px;
  border:1px solid #aaa;
}
tr:nth-child(even){
  background:#f2f2f2;
}
th{
  background:#333;
  color:white;
}
</style>
</head>
<body>
<h2>Zebra Table</h2>
<table>
<tr><th>ID</th><th>Name</th><th>Marks</th></tr>
<tr><td>1</td><td>Ravi</td><td>78</td></tr>
<tr><td>2</td><td>Arjun</td><td>89</td></tr>
<tr><td>3</td><td>Sara</td><td>94</td></tr>
<tr><td>4</td><td>Ananya</td><td>81</td></tr>
</table>
</body>
</html>

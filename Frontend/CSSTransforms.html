<html>
    <head>
        <title>CSS Transforms</title>
        <style>
            body{
                margin: 0px;
                height: 250px;
                width: 250px;
                padding: 20px;
                border: 5px dotted black;
            }
           body:hover{
           box-shadow: 0px 20px 100px 10px red;    
           }
           .a{
            margin-top: 100px;
            width: 50px;
            height:50px;
            background-color: red;
            transition: width ease-out 5s, background-color 8s;
           }
           .a:hover{
            background-color: green;
            width: 100px;
            height: 100px;
           }
           .b{
            margin-top: 200px;
            height: 50px;
            width: 50px;
            background-color: cyan;
           }
           .b:hover{
            background-color: orange;
            /* transform: translate(100px 100px); */
             transform: translate(50px, -50px);
             transition: 3s;
           }
           .c{
           margin-top: 50px;
            margin-left: 200px;
            background-color: blueviolet;
           }
           .c:hover{
            width: 300px;
            height: 300px;
            transition: 10s;
             transform: rotate(360deg); 
           }
        </style>
    </head>
    <body>
        <div>
        <img src="https://up.yimg.com/ib/th/id/OIP.j39ZJ39tZpfc5TO-EfgStwHaE4?pid=Api&rs=1&c=1&qlt=95&w=188&h=123" width="250px" height="250px"/>
        </div>
        <div class="a">Transition</div>
        <div class="b"> TIger</div>
        <div class="c">LiON</div>
        <div class="d">DEER</div>
    </body>
</html>

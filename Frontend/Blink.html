<html>
<head>
<style>
.text {
  font-size: 30px;
  color: red;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%   { opacity: 1; }
  50%  { opacity: 0; }
  100% { opacity: 1; }
}
</style>
</head>
<body>

<p class="text"> Vinitha ... Java Developer</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
table{
  width:600px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border:1px solid #aaa;
  text-align:right;
}
th:first-child,td:first-child{
  text-align:left;
}
tfoot td{
  font-weight:bold;
  background:#f7f7f7;
}
th{
  background:#222;
  color:white;
}
</style>
</head>
<body>
<h2>Financial Summary</h2>
<table>
<tr><th>Item</th><th>Amount</th></tr>
<tr><td>Revenue</td><td>₹120,000</td></tr>
<tr><td>Expenses</td><td>₹65,000</td></tr>
<tfoot>
<tr><td>Profit</td><td>₹55,000</td></tr>
</tfoot>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Fixed Position</title>
<style>
body {
    height: 2000px;
    font-family: Arial;
}
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    color: white;
    padding: 15px;
    text-align: center;
}
.content {
    margin-top: 80px;
    padding: 20px;
}
</style>
</head>
<body>
<div class="navbar">Fixed Navbar</div>
<div class="content">
    <p>Scroll down</p>
    <p>This navbar stays fixed</p>
</div>
</body>
</html>

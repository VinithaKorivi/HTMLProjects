<html>
    <head>
<style>
.box {
  width: 150px;
  height: 150px;
  background-color: red;
  animation: colorChange 3s infinite;
}

@keyframes colorChange {
  from { background-color: red; }
  to   { background-color: blue; }
}
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>

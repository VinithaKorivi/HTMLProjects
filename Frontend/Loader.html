<!DOCTYPE html>
<html>
<head>
<title>Loader</title>
<style>
.loader{
  width:60px;
  height:60px;
  border:6px solid #ddd;
  border-top:6px solid blue;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:50px auto;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>
<body>
<div class="loader"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
table{
  width:650px;
  border-collapse:collapse;
  font-family:Arial;
}
th,td{
  padding:10px;
  border:1px solid #ccc;
}
th.sort{
  background:#008cff;
  color:white;
}
td:nth-child(2){
  background:#eaf5ff;
}
</style>
</head>
<body>
<h2>Column Highlight</h2>
<table>
<tr><th>Name</th><th class="sort">Score</th><th>Grade</th></tr>
<tr><td>Komal</td><td>97</td><td>A+</td></tr>
<tr><td>Rehan</td><td>83</td><td>B+</td></tr>
<tr><td>Varun</td><td>88</td><td>A</td></tr>
</table>
</body>
</html>

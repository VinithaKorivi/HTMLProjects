<html>
<head>
    <title>Loading Icons</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: #222;
            color: white;
        }

        h1 {
            margin-top: 50px;
        }

        .loader {
            font-size: 60px;
            margin-top: 50px;
        }

        .spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<h1>Loading Icons</h1>

<div class="loader">
    <i class="fas fa-spinner spin"></i>
</div>

</body>
</html>

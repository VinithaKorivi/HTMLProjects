<!DOCTYPE html>
<html>
<head>
<style>
table{
  width:600px;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #ccc;
}
td:nth-child(1){
  width:120px;
  font-weight:bold;
}
td:nth-child(2){
  border-left:3px solid #63a4ff;
}
th{
  background:#0e4dd7;
  color:white;
}
</style>
</head>
<body>
<h2>Timeline</h2>
<table>
<tr><th>Year</th><th>Event</th></tr>
<tr><td>2020</td><td>Pandemic Started</td></tr>
<tr><td>2021</td><td>Vaccines Launched</td></tr>
<tr><td>2022</td><td>Recovery Phase</td></tr>
</table>
</body>
</html>

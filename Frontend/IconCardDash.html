<html>
<head>
    <title>Icon Dashboard</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: #f4f6f8;
            font-family: Arial;
        }

        h1 {
            text-align: center;
            margin: 40px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card i {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>

<body>

<h1>Dashboard Icons</h1>

<div class="dashboard">
    <div class="card">
        <i class="fas fa-users"></i>
        <h3>Users</h3>
        <p>Manage all users</p>
    </div>

    <div class="card">
        <i class="fas fa-chart-line"></i>
        <h3>Analytics</h3>
        <p>View statistics</p>
    </div>

    <div class="card">
        <i class="fas fa-shopping-cart"></i>
        <h3>Orders</h3>
        <p>Track orders</p>
    </div>

    <div class="card">
        <i class="fas fa-bell"></i>
        <h3>Alerts</h3>
        <p>Check notifications</p>
    </div>

    <div class="card">
        <i class="fas fa-file"></i>
        <h3>Reports</h3>
        <p>Generate reports</p>
    </div>

    <div class="card">
        <i class="fas fa-lock"></i>
        <h3>Security</h3>
        <p>Security settings</p>
    </div>
</div>

</body>
</html>

<html>
    <head>
        <style>         
.box {
  width: 100px;
  height: 100px;
  background: green;
  position: relative;
  animation: move 4s infinite;
}

@keyframes move {
  0%   { left: 0px; }
  100% { left: 300px; }
}
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>CSS Navigation</title>
<style>
body{
  margin:0;
  font-family:Arial;
}
nav{
  background:#222;
  padding:0 20px;
}
nav ul{
  list-style:none;
  display:flex;
  margin:0;
}
nav li a{
  color:white;
  text-decoration:none;
  display:block;
  padding:15px 20px;
  transition:0.3s;
}
nav li a:hover{
  background:#008cff;
  transform:scale(1.1);
}
</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">About</a></li>
  </ul>
</nav>
</body>
</html>

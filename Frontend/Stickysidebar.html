<!DOCTYPE html>
<html>
<head>
<title>Sticky Sidebar</title>
<style>
.container {
    display: flex;
}
.sidebar {
    position: sticky;
    top: 10px;
    width: 200px;
    background: #444;
    color: white;
    height: 200px;
}
.content {
    margin-left: 20px;
    height: 1500px;
}
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">Sticky Sidebar</div>
    <div class="content">Scroll Content</div>
</div>
</body>
</html>

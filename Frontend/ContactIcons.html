<html>
<head>
    <title>Contact Icons</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }

        .contact {
            background: white;
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .row i {
            font-size: 24px;
            color: #007bff;
            margin-right: 15px;
        }
    </style>
</head>

<body>

<div class="contact">
    <h2>Contact Us</h2>

    <div class="row">
        <i class="fas fa-phone"></i>
        <span>+91 9876543210</span>
    </div>

    <div class="row">
        <i class="fas fa-envelope"></i>
        <span>support@email.com</span>
    </div>

    <div class="row">
        <i class="fas fa-map-marker-alt"></i>
        <span>Bangalore, India</span>
    </div>
</div>

</body>
</html>

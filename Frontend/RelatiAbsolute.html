<!DOCTYPE html>
<html>
<head>
<title>Absolute inside Relative</title>
<style>
.container {
    position: relative;
    width: 400px;
    height: 300px;
    background: lightgray;
    margin: auto;
}
.child {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: teal;
    color: white;
    padding: 20px;
}
</style>
</head>
<body>
<div class="container">
    <div class="child">Child Box</div>
</div>
</body>
</html>

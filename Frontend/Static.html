<!DOCTYPE html>
<html>
<head>
<title>Static Position Example</title>
<style>
body {
    font-family: Arial;
    background: #f2f2f2;
}
.container {
    width: 600px;
    margin: auto;
    padding: 20px;
    background: white;
}
.box {
    width: 150px;
    height: 100px;
    background: steelblue;
    margin: 10px;
    color: white;
    text-align: center;
    line-height: 100px;
}
.static-box {
    position: static;
}
.static-box {
    top: 50px;
    left: 50px;
}
.box1 { background: tomato; }
.box2 { background: seagreen; }
.box3 { background: slateblue; }
.footer {
    margin-top: 20px;
    color: gray;
}
</style>
</head>
<body>
<div class="container">
    <h2>Static Position</h2>
    <div class="box static-box">Static</div>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <p class="footer">Static ignores top/left</p>
</div>
</body>
</html>

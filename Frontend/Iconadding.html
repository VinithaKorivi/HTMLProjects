<!DOCTYPE html>
<html>
<head>
    <title>Navigation Icons</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Verdana;
            background: #eee;
        }

        .navbar {
            background: #222;
            padding: 15px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a i {
            margin-right: 8px;
        }

        .navbar ul li a:hover {
            color: #00ffcc;
        }

        .content {
            padding: 50px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="navbar">
    <ul>
        <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
        <li><a href="#"><i class="fas fa-briefcase"></i>Jobs</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
        <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
    </ul>
</div>

<div class="content">
    <h2>Navigation Menu with Icons</h2>
    <p>This menu uses Font Awesome icons with HTML.</p>
</div>

</body>
</html>

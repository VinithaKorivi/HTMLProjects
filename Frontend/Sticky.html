<style>
body {
    font-family: Arial;
}
.header {
    position: sticky;
    top: 0;
    background: orange;
    padding: 10px;
    font-size: 20px;
}
.section {
    height: 600px;
    padding: 20px;
}
</style>
</head>
<body>
<div class="header">Sticky Header</div>
<div class="section">Scroll content 1</div>
<div class="section">Scroll content 2</div>
</body>
</html>

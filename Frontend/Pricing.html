<!DOCTYPE html>
<html>
<head>
<title>Pricing</title>
<style>
body{
  font-family:Arial;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:30px;
}
.plan{
  width:250px;
  padding:20px;
  border-radius:10px;
  background:#fff;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition:0.3s;
}
.plan:hover{
  transform:scale(1.05);
}
h2{margin:10px 0;}
</style>
</head>
<body>
<div class="plan">
  <h2>Basic</h2>
  <p>$10/month</p>
</div>
<div class="plan">
  <h2>Premium</h2>
  <p>$20/month</p>
</div>
</body>
</html>

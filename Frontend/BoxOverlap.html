<!DOCTYPE html>
<html>
<head>
<title>Overlapping Boxes</title>
<style>
.container {
    position: relative;
    width: 400px;
    height: 300px;
    margin: auto;
}
.box1 {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 150px;
    height: 150px;
    background: red;
}
.box2 {
    position: absolute;
    top: 60px;
    left: 60px;
    width: 150px;
    height: 150px;
    background: blue;
}
</style>
</head>
<body>
<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
</body>
</html>

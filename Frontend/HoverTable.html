<!DOCTYPE html>
<html>
<head>
<style>
table{
  width:600px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border:1px solid gray;
}
tr:hover{
  background:#ffe8c6;
}
th{
  background:#444;
  color:white;
}
</style>
</head>
<body>
<h2>Hover Table</h2>
<table>
<tr><th>Product</th><th>Price</th></tr>
<tr><td>Laptop</td><td>80000</td></tr>
<tr><td>Mobile</td><td>30000</td></tr>
<tr><td>Tablet</td><td>25000</td></tr>
</table>
</body>
</html>

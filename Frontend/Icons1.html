        h1 {

        .icon-container {
            display: flex;

        }

        .icon-container a {
            text-decoration: none;
            margin: 20px;
        }

        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.4s;
        }

        .icon:hover {
            transform: scale(1.2);
            color: white;
        }

        .facebook:hover {
            background: #1877f2;
        }

        .twitter:hover {
            background: #1da1f2;
        }

        .instagram:hover {
            background: #e4405f;
        }

        .linkedin:hover {
            background: #0077b5;
        }

        .youtube:hover {
            background: #ff0000;
        }

        footer {
            margin-top: 100px;
            text-align: center;
            color: gray;
        }
    </style>
</head>

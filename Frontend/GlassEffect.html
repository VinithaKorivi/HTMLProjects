<!DOCTYPE html>
<html>
<head>
<title>Glass Effect</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(45deg,#0ae,#03a9f4,#008cff);
}
.card{
  width:300px;
  padding:20px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.25);
  border-radius:15px;
  color:white;
}
</style>
</head>
<body>
<div class="card">
  <h2>Glass UI</h2>
  <p>Modern CSS Effect</p>
</div>
</body>
</html>

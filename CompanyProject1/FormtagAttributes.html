<html>

<head>
    <title>Form tag Attributes</title>
</head>

<body>
    <form action="login" method="get">
        <input type="text" name="username">
        <input type="submit">
    </form>
    <form action="register" method="post">
        <input type="text" name="email">
        <input type="password" name="pwd">
        <input type="submit">
    </form>
</body>

</html>

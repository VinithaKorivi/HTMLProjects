    </head>
    <body>
        <div class="d-grid gap-2">
  <button class="btn btn-primary" type="button">Button</button>
  <button class="btn btn-primary" type="button">Button</button>
</div>
<br><br>
<div class="d-grid gap-2 d-md-block">

</div>
<br><br><div class="d-grid gap-2 col-8 mx-auto">
